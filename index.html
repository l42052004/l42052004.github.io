<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒數計時器</title>
  <link rel="stylesheet" href="css/countdown.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .timer { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>倒數計時器</h1>

  <div id="audioControls">
    <label for="enableSound">音效提醒:</label>
    <input type="checkbox" id="enableSound" checked>
    
    <label for="volumeControl">音量:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    
    <!-- 內嵌音效 -->
    <audio id="alarmSound">
      <source src="button01b.mp3" type="audio/mpeg">
      您的瀏覽器不支援音效播放。
    </audio>
  </div>

  
  <button id="addTimerBtn">新增倒數計時器</button>
  <div id="timersContainer"></div>
  
  <!-- 模板計時器輸入框（示例） -->
  <div id="timeInputExample">
    <label>設定時間: </label>
    <input type="number" id="hours" min="0" max="99" placeholder="HH" onchange="updateTimeWithFields()">
    :
    <input type="number" id="minutes" min="0" max="59" placeholder="MM" onchange="updateTimeWithFields()">
    :
    <input type="number" id="seconds" min="0" max="59" placeholder="SS" onchange="updateTimeWithFields()">
  </div>

  
  <script src="script.js"></script>
  
</body>
</html>
